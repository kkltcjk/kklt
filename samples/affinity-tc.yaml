---
# Sample benchmark task config file
# measure network latency using ping

schema: "yardstick:task:0.1"

scenarios:
-
  type: Affinity
  runner:
    type: Duration
    duration: 120
    interval: 1

context:
#-
#  name: aff-template
#  user: cirros
#  heat_template: samples/affinity-heat.yaml
#-
  name: aff-heat-py
  image: cirros-0.3.3
  flavor: yardstick-flavor
  user: cirros

  server_groups:
    affGROUP:
      policy: "affinity"
    antiGROUP:
      policy: "anti-affinity"

  servers:
    apple:
      floating_ip: true
      server_group: "affGROUP"
    angel:
      server_group: "affGROUP"
    banana:
      floating_ip: true
      server_group: "antiGROUP"
    box:
      server_group: "antiGROUP"

  networks:
    test:
      cidr: '10.0.1.0/24'
