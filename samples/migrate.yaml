---

schema: "yardstick:task:0.1"
{% set image = image or "yardstick-image" %}
{% set file = file or "etc/yardstick/nodes/compass_sclab_physical/pod.yaml" %}
scenarios:
-
  type: Migrate

  host: jack.migrate
  options:
    host: node1,node2,node3,node4,node5
    cpu_set: 0,2,4,6,8,10,12,14,16
  targets:
  - rose.migrate
  - kobe.migrate-pin

  runner:
    type: Iteration
    iteration: 1

  node_file: {{ file }}

contexts:
-
  type: Node
  name: LF
  file: {{ file }}

  env:
    prefix: yardstick.benchmark.scenarios.compute
    setup:
    -
      local:
          script: yardstick/benchmark/scenarios/compute/migrate_local_setup.bash
    -
      node1:
          script: migrate_controller_setup.bash
    -
      node2:
          script: migrate_controller_setup.bash
    -
      node3:
          script: migrate_controller_setup.bash
    -
      node4:
          script: migrate_compute_server_setup.bash
          options: 0,2,4,6,8,10,12,14,16 512
    -
      node5:
          script: migrate_compute_client_setup.bash
          options: 0,2,4,6,8,10,12,14,16 512

    teardown:
    -
      node1:
          script: migrate_controller_teardown.bash
    -
      node2:
          script: migrate_controller_teardown.bash
    -
      node3:
          script: migrate_controller_teardown.bash
    -
      node5:
          script: migrate_compute_client_teardown.bash
    -
      node4:
          script: migrate_compute_server_teardown.bash
    -
      local:
          script: yardstick/benchmark/scenarios/compute/migrate_local_teardown.bash
-
  name: migrate
  image: {{image}}
  flavor: yardstick-flavor
  user: ubuntu

  placement_groups:
    pgrp1:
      policy: "availability"

  servers:
    jack:
      floating_ip: true
      placement: "pgrp1"
    rose:
      placement: "pgrp1"
      floating_ip: true

  networks:
    test:
      cidr: '10.0.1.0/24'
-
  name: migrate-pin
  image: {{image}}
  flavor: migrate-flavor
  user: ubuntu

  servers:
    kobe:
      floating_ip: true

  networks:
    test:
      cidr: '10.0.1.0/24'
