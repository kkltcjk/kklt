---
# Sample benchmark task config file
# Perform a pinning of virtual machine instances to dedicated NUMA node.

schema: "yardstick:task:0.1"
{% set cpu_set = cpu_set or '2,4,5,8' %}
{% set run_step = run_step or 'setup,run,teardown' %}

scenarios:
-
  type: NumaPinning
  options:
    cpu_set: {{cpu_set}}
    host_memory: 512
    host: host1,host2,host3,host4
    image: cirros-0.3.3
    flavor: yardstick-pinned-flavor
    external_network: ext-net

  nodes:
    host1: node1.demo
    host2: node2.demo
    host3: node3.demo
    host4: node4.demo
    host5: node5.demo

  runner:
    type: Iteration
    iterations: 1
    run_step: {{run_step}}
    pre-start-action:
        command: "bash ./yardstick/benchmark/scenarios/compute/prepare_numa_pinning.bash > /dev/null"
    post-stop-action:
        command: "bash ./yardstick/benchmark/scenarios/compute/reset_pinning.bash > /dev/null"

context:
  type: Node
  name: demo
  file: etc/yardstick/nodes/compass_sclab_physical/pod.yaml
