---
# Sample benchmark task config file
# Perform a pinning of virtual machine instances to dedicated physical CPU
# cores.

schema: "yardstick:task:0.1"
{% set file = file or 'etc/yardstick/nodes/compass_sclab_physical/pod.yaml' %}

scenarios:
-
  type: CpuPinning-context
  options:
    host: node4
    file: {{file}}

  host: apollo.cpu-pinning

  runner:
    type: Iteration
    iterations: 1

contexts:
-
  type: Node
  name: env-prepare
  file: {{file}}

  env:
    prefix: yardstick.benchmark.scenarios.compute
    setup:
    -
      local:
          script: yardstick/benchmark/scenarios/compute/prepare_cpu_pinning.bash
    -
      node1:
          script: controller_setup.bash
    -
      node2:
          script: controller_setup.bash
    -
      node3:
          script: controller_setup.bash
    -
      node4:
          script: compute_setup.bash
          options: 2,4,6,8,10,12 512

    teardown:
    -
      node1:
          script: controller_reset.bash
    -
      node2:
          script: controller_reset.bash
    -
      node3:
          script: controller_reset.bash
    -
      node4:
          script: compute_reset.bash
    -
      local:
          script: yardstick/benchmark/scenarios/compute/reset_pinning.bash

-
  name: cpu-pinning
  image: cirros-0.3.3
  flavor: yardstick-pinned-flavor
  user: cirros

  servers:
    apollo:
      floating_ip: true

  networks:
    test:
      cidr: '10.0.1.0/24'
