---
# Sample benchmark task config file
# Perform a pinning of virtual machine instances to dedicated physical CPU
# cores.

schema: "yardstick:task:0.1"
{% set run_step = run_step or 'setup,run,teardown' %}

scenarios:
-
  type: Hugepages
  options:
    cpu_set: 0,1,2,3,4,5
    host_memory: 512
    host: host4,host5
    image: cirros-0.3.3
    flavor1: yardstick-hugepages-flavor1
    flavor2: yardstick-hugepages-flavor2
    external_network: external

  nodes:
    host1: node1.demo
    host2: node2.demo
    host3: node3.demo
    host4: node4.demo
    host5: node5.demo

  runner:
    type: Iteration
    iterations: 1
    run_step: {{run_step}}
    pre-start-action:
        command: "bash ./yardstick/benchmark/scenarios/compute/hugepages_prepare.bash"
    post-stop-action:
        command: "bash ./yardstick/benchmark/scenarios/compute/hugepages_reset.bash"

context:
  type: Node
  name: demo
  file: etc/yardstick/nodes/apex_baremetal/pod.yaml
