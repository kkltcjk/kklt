---

schema: "yardstick:task:0.1"
{% set image = image or "cirros-0.3.3" %}
{% set file = file or "etc/yardstick/nodes/compass_sclab_physical/pod.yaml" %}
scenarios:
-
  type: Resize

  options:
    cpu_set: 0,2,4,6,8,10,12,14,16
    host_memory: 512
    host: node1,node2,node3,node4

  host: kobe.resize
  target: bryant.resize-pin

  runner:
    type: Iteration
    iteration: 1

  node_file: {{ file }}

  vm1_new_flavor: m1.small
  vm2_new_flavor: resize-flavor-2

contexts:
-
  type: Node
  name: LF
  file: {{ file }}

  env:
    prefix: yardstick.benchmark.scenarios.compute
    setup:
    -
      local:
          script: yardstick/benchmark/scenarios/compute/resize_local_setup.bash
    -
      node1:
          script: resize_controller_setup.bash
    -
      node2:
          script: resize_controller_setup.bash
    -
      node3:
          script: resize_controller_setup.bash
    -
      node4:
          script: resize_compute_setup.bash
          options: 0,2,4,6,8,10,12,14,16 512

    teardown:
    -
      node4:
          script: resize_compute_teardown.bash
    -
      node1:
          script: resize_controller_teardown.bash
    -
      node2:
          script: resize_controller_teardown.bash
    -
      node3:
          script: resize_controller_teardown.bash
    -
      local:
          script: yardstick/benchmark/scenarios/compute/resize_local_teardown.bash

-
  name: resize
  image: {{image}}
  flavor: yardstick-flavor
  user: cirros

  servers:
    kobe:
      floating_ip: true

  networks:
    test:
      cidr: '10.0.1.0/24'
-
  name: resize-pin
  image: {{image}}
  flavor: resize-flavor-1
  user: cirros

  servers:
    bryant:
      floating_ip: true

  networks:
    test:
      cidr: '10.0.1.0/24'
